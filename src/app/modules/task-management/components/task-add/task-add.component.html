<section>
  <div class="container-fuild">
    <div class="row">
      <div class="">
          <mat-card>
              <mat-card-content>
                <p>{{isAddTask ? 'Add New Task' : 'Update Task'}}</p>
                <form class="form" [formGroup]="addTaskForm" (ngSubmit)="addTask()" novalidate>
                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="width-100">
                        <textarea matInput placeholder="Description" rows="5" formControlName="description"></textarea>
                      </mat-form-field>
                    </div>
                  </div>

                  <button mat-raised-button type="button" (click)="addTask()" [disabled]="(addTaskForm.status == 'INVALID' ? true : false) || addingInProgress" *ngIf="isAddTask">Add</button>
                  <button mat-raised-button type="button" (click)="updateTask()" [disabled]="(addTaskForm.status == 'INVALID' ? true : false) || addingInProgress" *ngIf="!isAddTask">Update</button>
                </form>

              </mat-card-content>
            </mat-card>

      </div>
    </div>

  </div>
</section>
